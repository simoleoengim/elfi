<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
    <h1 style="text-align: center;">Login per Elfi</h1>
    
    <div class="container" style="max-width: 580px;">
    <form action="php/login.php" method="post" >
        <div class="mb-3">
          <input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="Inserisci il tuo username" required>
        </div>
        
        <div class="row">
          <div class="col-10 mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
          </div>
          <div class="col-2 my-1">
            <input type="button" onclick="showPwd()" value="&#128065">   
          </div>
        </div>        
        <button type="submit" class="btn btn-success center" name="register">Login</button>
      </form>
    </div>
    

    




    <script>
    function showPwd() {
      var input = document.getElementById('password');
      
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
